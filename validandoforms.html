<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validando form</title>
  </head>
  <body>
    <h1>C voce quiser È só Pesquisar No w3</h1>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
      <label for="q">O Que Deseja Pesquisar?</label>
      <input
        type="text"
        id="q"
        name="q"
        placeholder="vasco, flamengo"
        required
      />
      <input type="submit" value="Pesquisar" />
    </form>
    <br />
    <hr />
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
      <label for="q">O Que Deseja Pesquisar?</label>
      <input
        type="email"
        id="q"
        name="q"
        placeholder="Example@gmail.com"
        required
      />
      <input type="submit" value="Pesquisar" />
    </form>
    <br />
    <hr />
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
      <label for="q">O Que Deseja Pesquisar?</label>
      <input
        type="number"
        id="q"
        name="q"
        placeholder="Example:0123456789..."
        required
        min="0"
        max="10"
      />
      <input type="submit" value="Pesquisar" />
    </form>
    <br />
    <hr />
    <h3>login</h3>
    <form action="/action_page.php">
      <label for="fname">Primeiro Nome:</label>
      <br />
      <input type="text" id="fname" name="fname" />
      <br />
      <label for="lname">Segundo Nome:</label><br />
      <input type="text" id="lname" name="lname" />
      <br />
      <label for="femail">E-mail:</label>
      <br />
      <input type="email" name="email" id="femail" autocomplete="on" />
      <br />
      <input type="submit" value="Enviar" />
    </form>
    <br />
    <hr />
    <h3>login</h3>
    <form action="/action_page.php">
      Primeiro Nome:: <input type="text" name="fname" autocomplete="on" />
      <br />
      Segundo Nome:: <input type="text" name="fname" />
      <br />
      E-mail:: <input type="email" name="email" autocomplete="on" />
    </form>
    <br />
    <hr />
    <h2>Radio Buttons</h2>

    <p>Escolha o seu idioma Web favorito:</p>

    <form>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
    </form>
    <br />
    <hr />
    <br />
    <h1>O elemento da lista de dados</h1>

    <form action="/action_page.php" method="get">
      <label for="browser">Escolha o seu navegador na lista:</label>
      <input list="browsers" name="browser" id="browser" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
      <input type="submit" />
      <br /><b></b> <br /><b></b>
      <p>.</p>
    </form>
  </body>
</html>
